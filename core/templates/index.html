   <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://as1.ftcdn.net/v2/jpg/03/73/57/90/1000_F_373579023_27iWLwcV92FBVp9LYhUR20Gbe8ffVgnO.jpg" alt="Pizzas" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="https://www.tastingtable.com/img/gallery/17-facts-you-didnt-know-about-soda/l-intro-1680024693.jpg" alt="Refrigerantes" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/3944308/pexels-photo-3944308.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Combos" class="d-block" style="width:100%">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <div class="container-fluid mt-3">
